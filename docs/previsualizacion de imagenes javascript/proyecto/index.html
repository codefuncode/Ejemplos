<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <!--  Incorporación de la  librería css de w3School -->
    <link href="https://www.w3schools.com/w3css/4/w3.css" rel="stylesheet"/>
    <link href="css.css" rel="stylesheet" type="text/css"/>
    <script src="js.js" type="text/javascript">
    </script>
    <title>
      Personalización Documento

  <body>
    <div class="w3-container w3-padding">
      <div class="">
        <!--  Creamos los elementos img  ocultos usando la propiedad CSS style="display: none;"
           -->
        <input accept="image/*" id="imagenes" multiple="" type="file"/>
        <input accept="image/*" id="imagen1" class="input_file_invisible" type="file"/>
        <input accept="image/*" id="imagen2" class="input_file_invisible" type="file"/>
        <input accept="image/*" id="imagen3" class="input_file_invisible" type="file"/>
        <input accept="image/*" id="imagen4" class="input_file_invisible" type="file"/>
        <input id="agregar_multiple" name="" type="button" value="Agregar imagenes"/>
      </div>
      <div class="w3-row">
        <div class="w3-col s12 m8 l6 w3-container">
          <div class="w3-row-padding w3-margin-top">
            <div class="w3-col s3 l2 m3">
              <!-- Imagen para desplegar la miniatura en tiempo real  -->
              <!--  Es la definición de una sección donde despliega la miniatura  y adicionalmente se usan botones para eliminar la miniatura por separado y agregar de igual firma agregar elementos por separado osea imágenes   -->
              <div class="w3-card-4">
                <!--  Definición de imagen  -->
                <img class="img_display" src="" style="width:100%;height: 60px;"/>
                <div class="w3-container " style="height: 25px; padding:2px">
                  <!--  Botón  para remover el elemento que esta en esta sección -->
                  <span class="w3-left w3-red w3-card-4 remove" id="remove1" style="margin: 2px 2px 2px 5px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">
                    x
                  </span>
                  <!--  Botón  agregar un nuevo elemento dentro de esta sección, esta acción esta definida de forma que reemplaza la miniatura anterior por una nueva mina tura  -->
                  <span class="w3-right w3-green w3-card-4 add" id="add1" style="margin: 2px 5px 2px 2px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">
                    x
                  </span>
                </div>
              </div>
            </div>
            <!--

              Todos estos elementos  están igualmente definidos que el primero  sin embargo se comportan como únicos  para que  podamos eliminar y agregar miniaturas  por separado. Ya sabemos de antemano que cada elemento HTML es único para javaScriprt.


           -->
            <div class="w3-col s3 l2 m3">
              <div class="w3-card-4">
                <!-- Imagen para desplegar la miniatura en tiempo real  -->
                <img class="img_display" src="" style="width:100%;height: 60px;"/>

                    x
                  </span>
                  <span class="w3-right w3-green w3-card-4 add" id="add2" style="margin: 2px 5px 2px 2px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">
                    x
                  </span>
                </div>
              </div>
            </div>
            <div class="w3-col s3 l2 m3">
              <div class="w3-card-4">
                <!-- Imagen para desplegar la miniatura en tiempo real  -->
                <img class="img_display" src="" style="width:100%;height: 60px;"/>
                <div class="w3-container " style="height: 25px; padding:2px">
                  <span class="w3-left w3-red w3-card-4 remove" id="remove3" style="margin: 2px 2px 2px 5px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">
                    x
                  </span>
                  <span class="w3-right w3-green w3-card-4 add" id="add3" style="margin: 2px 5px 2px 2px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">
                    x
                  </span>
                </div>
              </div>
            </div>
            <div class="w3-col s3 l2 m3">

                  <span class="w3-left w3-red w3-card-4 remove" id="remove4" style="margin: 2px 2px 2px 5px; padding: 0px 5px 0px 5px; font-size: 10px; border-radius: 100px;">

                    x
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="w3-padding">
            <!--
            Nota:
                Este botón no funcionara sin el script del servidor para capturar el envío de las imágenes. En estos momentos no esta disponible esta funcionalidad ya que solo veremos las miniaturas del lado del cliente

            Este botón se usara para enviar los datos al servidor después que el usuario escoja las imágenes, las elimine las vuelva agregar hasta que el este seguro  de que enviara la imagen correcta  -->
            <input id="enviar" name="" type="button" value="Enviar"/>
          </div>
        </div>
      </div>
